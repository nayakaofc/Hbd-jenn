  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffb6f9, #d291ff);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      flex-direction: column;

    h1 {

    }

    .msg {
      font-size: 1.2rem;

    .from {
      font-size: 0.9rem;
      margin-top: 2rem;
      opacity: 0;
      animation: fadeIn 2s ease forwards 6s;
      color: #ffe1ff;
    }

    .balloon {
      position: absolute;
      bottom: -150px;
      width: 50px;
      height: 70px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff 5%, #ff6ff7 60%, #c94bff 100%);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
      from { opacity: 0; transform: translateY(20px); }
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-300px) rotate(5deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }

    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      background: white;
      opacity: 0.8;
      animation: fall 4s infinite ease-in;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0); }
      100% { transform: translateY(700px) rotate(360deg); opacity: 0; }
    }
  </style>
